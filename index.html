<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="img-container">
        <img src="./images/unsplash.jpg" alt="green leaves" id="leaves" />
        <div class="logo-container">
          <img src="./images/odin-lined.png" alt="odin logo" id="logo" />
          <div class="logo-text">Sign Up</div>
        </div>
        <div class="img-credits">
          <p>
            Photo by <a href="https://unsplash.com/@malmanxx">malmanxx</a> on
            <a href="https://unsplash.com/">Unsplash</a>
          </p>
        </div>
      </aside>
      <main>
        <div class="info">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
          <br />
          <br />
          You <em>know</em> you want to.
        </div>
        <form action="#" class="signup-form">
          <div class="form-container">
            <p class="header">Let's do this!</p>
            <div class="parent-row">
              <div class="form-row">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" />
              </div>
              <div class="form-row">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" />
              </div>
            </div>
            <div class="parent-row">
              <div class="form-row">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="form-row">
                <label for="phone_num">Phone Number</label>
                <input
                  type="number"
                  name="phone_num"
                  pattern="\d{10}"
                  id="phone_num"
                />
              </div>
            </div>
            <div class="parent-row">
              <div class="form-row">
                <label for="pswd">Password</label>
                <input type="password" name="pswd" id="pswd" />
              </div>
              <div class="form-row">
                <label for="cnf_pswd">Confirm Password</label>
                <input type="password" name="cnf_pswd" id="cnf_pswd" />
              </div>
            </div>
          </div>
          <div class="button-container">
            <button type="submit" class="submit-btn">Create Account</button>
            <p class="ask-login">
              Already have and account? <a href="#" id="hyper-login">Log in</a>
            </p>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
